<div class="user-settings-box">
    <div class="user-settings-content">
        <div>
            <img src={{userService.getUserDatas[0].img}}>
        </div>
        <div class="d-flex">
            <p class="pd-right-left">{{userService.getUserDatas[0].firstName}}</p>
            <p class="pd-right-left">{{userService.getUserDatas[0].lastName}}</p>
        </div>
        <div>
            <p>{{userService.getUserDatas[0].email}}</p>
        </div>
        <div>
            <p (click)="logut()">Logout</p>
        </div>
    </div>
</div>
