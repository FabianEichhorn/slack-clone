<div class="user-settings-box">
  <div class="user-settings-content">
    <div>
      <img src={{userService.userData.img}}>
    </div>
    <div class="d-flex">
      <p class="pd-right-left">{{userService.userData.firstName}}</p>
      <p class="pd-right-left">{{userService.userData.lastName}}</p>
    </div>
    <div>
      <p>{{userService.userData.email}}</p>
    </div>
    <div>
      <p (click)="logut()">Logout</p>
    </div>
  </div>
</div>
