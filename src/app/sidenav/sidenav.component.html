<div class="sidenav" id="sidenav">
    <div class="channels">
        <div class="channel-content">
            <mat-icon (click)="sidenavService.toggleChannels(); sidenavService.changeArrowDrop()" _ngcontent-cql-c131="" role="img" class=" mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">{{ sidenavService.arrowDrop }}</mat-icon>
            <h2>Channel</h2>
            <button mat-button (click)="openDialogAddChannel()">
        <mat-icon>add</mat-icon>
      </button>
        </div>
        <div id="channel-name" class="channel-name">
            <span [routerLink]="['/channelmessages/' + channel.customIdName]" *ngFor="let channel of sidenavService.channels" routerLinkActive="router-link-active">{{ channel.name
            }}</span>
        </div>

    </div>

    <div class="channels">
        <div class="channel-content">
            <mat-icon (click)="sidenavService.togglePrivateMessages(); sidenavService.changeArrowDropPrivate()" _ngcontent-cql-c131="" role="img" class=" mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">{{ sidenavService.arrowDropPrivate }}</mat-icon>
            <h2>Direct Messages</h2>
        </div>
        <div class="private-name" id="private-name">
            <span [routerLink]="['/directmessages/' + user.customIdName]" *ngFor="let user of sidenavService.users" routerLinkActive="router-link-active" [ngClass]="{'d-none': user.customIdName === loginService.userId}">
            {{ user.firstName }} {{ user.lastName }}
           </span>
        </div>

    </div>

    <div class="footer">
        <span routerLink="/inprint" style="cursor: pointer;">Legal</span> <span> &</span> <span routerLink="/data-protection" style="cursor: pointer;"> Privacy Notice</span>
    </div>


</div>
