<h1 mat-dialog-title>Add channel</h1>
<div mat-dialog-content>
    <p>Channels are made for team communication. They should be topic-related</p>
    <mat-form-field appearance="fill">
        <mat-label>Channel name</mat-label>
        <input matInput [(ngModel)]="channelName" placeholder="Please enter your channel name" required="">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="channelName" cdkFocusInitial>Add channel</button>
</div>
