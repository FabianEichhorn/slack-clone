<div class="chat-input-box">
    <div class="font-settings-box">
        <button (click)="messageService.makeTextBold()">B</button>
        <button (click)="messageService.makeTextItalics()">I</button>
        <button>$</button>
        <button>--</button>
        <button>||</button>
    </div>

    <div>
        <input *ngIf="messageService.isTextBold" style="font-weight: bold;" type="text" [(ngModel)]="channelmessage.text" [(ngModel)]="textArea" placeholder="Nachricht an Max Mustermann">
        <input *ngIf="messageService.isTextItalics" style="font-style: italic;" type="text" [(ngModel)]="channelmessage.text" [(ngModel)]="textArea" placeholder="Nachricht an Max Mustermann">
        <input *ngIf="messageService.isTextnormal" type="text" [(ngModel)]="channelmessage.text" [(ngModel)]="textArea" placeholder="Nachricht an Max Mustermann">

    </div>

    <div class="gadgets-box">

        <mat-icon class="icon icon-ImageUpload" aria-hidden="false" title="Add an image" aria-label="insert_photo">
            insert_photo
            <input type="file" multiple accept="*.jpg.png" />
        </mat-icon>

        <div class="emoji-container" id="emoji" (click)="isEmojiPickerVisible = !isEmojiPickerVisible;">ðŸ˜€</div>
        <emoji-mart class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)" title="Choose your emoji"></emoji-mart>

        <div>Sprachnachricht</div>
    </div>

    <img (click)="sendMessage()" src="./assets/icons/arrow-34-48.png" alt="senden">
</div>
