<div *ngFor="let message of data.messages" class="message">
    <div>
        <div>{{user.img}}</div>

    </div>
    <div>
        <div class="user-box">
            <p class="user">User: {{ message.userId }}</p>
            <p class="timestamp">{{ message.timestamp| date : 'dd.MM.y, HH:mm:ss' }}</p>
        </div>

        <p>{{ message.text }} </p>
    </div>

</div>
