<div *ngIf="channelId == null">
  please select a channel
</div>
<div class="messages-box">
  <div *ngFor="let message of messageService.messages" class="message">
    <div *ngIf="messageService.messages.length == 0">
      no messages available
    </div>

    <div>
    </div>
    <div>
      <div class="user-box">
        <ng-container *ngFor="let user of userService.users">
          <ng-container *ngIf="user.customIdName === message.userId">
            <img src="{{ user.img }}" alt="">
            <p class="user">User: {{ user.firstName }} {{ user.lastName }}</p>
          </ng-container>
        </ng-container>
        <p class="timestamp">{{ message.timestamp | date : 'dd.MM.y, HH:mm:ss' }}</p>
      </div>

      <p>{{ message.text }} </p>
    </div>
  </div>
</div>

<div class="chat-input-box">
  <app-chat-input class="chat-input"></app-chat-input>
</div>
